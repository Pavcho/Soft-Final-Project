{% extends 'base.html' %}
{% load static %}
{% block content %}

<body style>
    <form id="funds-form" method="POST">
        {% csrf_token %}
        <div class="product-form-group">
            <label for="temporary_placeholder_name">Name:</label>
            <input type="text" id="temporary_placeholder_name" name="temporary_placeholder_name" maxlength="30" placeholder="Jhon Doe" required>
        </div>
        <div class="product-form-group">
            <label for="temporary_card_number">Card Number:</label>
            <input type="text" id="temporary_card_number" name="temporary_card_number" maxlength="16" placeholder="0000000000" required>
        </div>
        <div class="product-form-group">
            <label for="temporary_expiration_date">Expiration Date:</label>
            <input type="date" id="temporary_expiration_date" name="temporary_expiration_date" required>
        </div>
        <div class="product-form-group">
            <label for="temporary_CVV">CVV:</label>
            <input type="text" id="temporary_CVV" name="temporary_CVV" maxlength="3" placeholder="000" required>
        </div>
        
        <div class="product-form-group">
            <label for="last_deposit">Deposit sum:</label>
            <input type="number" id="last_deposit" name="last_deposit" step="0.01" placeholder="0.00" required>
        </div>
        <button type="submit">Submit</button>
    </form>
</body>
{% endblock %}
